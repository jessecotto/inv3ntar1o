<form ng-controller="EditCtrl" ng-submit="edit()">
    <div class="form-group">
        <label>Item:</label>
        <input type="text" ng-model="product.item" class="form-control">
    </div>
    <div class="form-group">
        <label>Qty:</label>
        <input type="text" ng-model="product.qty" class="form-control">
    </div>
    <div class="form-group">
        <label>Diff:</label>
        <input type="text" ng-model="product.diff"  class="form-control">
    </div>
    <div class="form-group">
        <label>OK:</label>
        <input type="radio" ng-model="product.ok">
        <label>NOT OK:</label>
        <input type="radio" ng-model="product.ok">
    </div>
    <div class="form-group">
        <input type="submit" value="Save" class="btn btn-primary">
    </div>
</form>
